unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# term settings
#set-option -g default-terminal "screen-256color"
# My xterms support 256 colors.
set-option -g terminal-overrides "xterm*:colors=256"
set-option -g terminal-overrides "xterm:colors=256"


# splitting windows
bind | split-window -h
bind - split-window -v

bind-key C-a last-window

# 1 based numbering
set-option -g base-index 1
set-window -g pane-base-index 1

set-option -g history-limit 100000
set-option -sg escape-time 0
set-window -g aggressive-resize on

# force a reload of the config file
unbind r
bind-key r source-file ~/.tmux.conf \; display "Config reloaded.."

#
# be more vi like
#
set-window -g mode-keys vi
set-option -g status-keys vi

# select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# and use some vi'ish copy mode stuff
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# enable wm window titles
set-option -g set-titles on

# powerline
source ~/.homesick/repos/powerline/powerline/bindings/tmux/powerline.conf
