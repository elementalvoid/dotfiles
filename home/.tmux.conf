unbind C-b
set-option -g prefix C-a
bind-key a send-prefix

# term settings
set-option -g default-terminal "screen-256color"

# splitting windows
bind | split-window -h
bind - split-window -v

bind-key C-a last-window

# 1 based numbering
set-option -g base-index 1
set-window -g pane-base-index 1

# scrollback
set-option -g history-limit 1000000
set-option -g mouse on

set-option -sg escape-time 0
set-window -g aggressive-resize on

# force a reload of the config file
unbind r
bind-key r source-file ~/.tmux.conf \; display "Config reloaded.."

#
# be more vi like
#
set-window -g mode-keys vi
set-option -g status-keys vi

# select panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# cycle panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# and use some vi'ish copy mode stuff
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# move x clipboard into tmux paste buffer
bind C-p run "tmux set-buffer \"$(xclip -o)\""
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

# enable wm window titles
set-option -g set-titles on

# statusline (Solarized dark)
set -g status on
set -g status-utf8 on
set -g status-interval 10
set -g status-left-length 20
set -g status-right '#(cut -d " " -f1-3 /proc/loadavg) | %F %H:%M | #h '
set -g status-right-length 150

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
