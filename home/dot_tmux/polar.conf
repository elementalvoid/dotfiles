# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg black
set -g status-bg white

# Left side of status bar
set -g status-left-style bg=white,fg=black
set -g status-left-length 40
set -g status-left "#[fg=#eceff4,bg=blue] %d-%b-%y #[fg=black,bg=white] %H:%M"

# Right side of status bar
set -g status-right-style bg=white,fg=black
set -g status-right-length 150
set -g status-right "#[fg=#eceff4,bg=blue,bold] #h #[fg=#eceff4,bg=cyan,bold] #S "

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-style bg=blue,fg=white

# Window with activity status
set -g window-status-activity-style bg=blue,fg=white,bold

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-style bg=default,fg=white

# Active pane border
set -g pane-active-border-style bg=default,fg=blue

# Pane number indicator
set -g display-panes-colour white
set -g display-panes-active-colour blue

# Clock mode
set -g clock-mode-colour black
set -g clock-mode-style 24

# Message
set -g message-style bg=white,fg=black

# Command message
set -g message-command-style bg=white,fg=black

