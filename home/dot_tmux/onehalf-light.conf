# OneHalf'ish Light Tmux Theme
# Created by Matt Klich <matt@elementalvoid.com>
#
# References:
#   https://github.com/sonph/onehalf
#   https://unicode-table.com/en/

# Status update interval
set -g status-interval 1

# Basic status bar colors
set -g status-fg default
set -g status-bg default

# Left side of status bar
set -g status-left-style bg=default,fg=default
set -g status-left-length 40
set -g status-left "%d-%b-%y %H:%M #S #[fg=black] #{prefix_highlight}"

# Right side of status bar
set -g status-right-style bg=default,fg=default
set -g status-right-length 150
set -g status-right ""

# Window status
set -g window-status-format " #I:#W#F "
set -g window-status-current-format " ≻ #I:#W#F ≺ "

# Current window status
set -g window-status-current-style bg=default,fg=default

# Window with activity status
set -g window-status-activity-style bg=default,fg=default,bold

# Window separator
set -g window-status-separator ""

# Window status alignment
set -g status-justify absolute-centre

# Pane border
set -g pane-border-style bg=default,fg=default

# Active pane border
set -g pane-active-border-style bg=default,fg=default

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour default
set -g clock-mode-style 24

# Message
set -g message-style bg=default,fg=default

# Command message
set -g message-command-style bg=default,fg=default

